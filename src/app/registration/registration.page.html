<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Register User</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form class="form" [formGroup]="validations_form" (ngSubmit)="signUp(email, password)">

        <ion-item>
            <ion-label position="floating" color="primary">Email</ion-label>
            <ion-input type="text" #email formControlName="email"></ion-input>
        </ion-item>
        <div class="validation-errors" [formGroup]="validations_form">
            <ng-container *ngFor="let validation of validation_messages.email">
                <div class="error-message" *ngIf="validations_form.get( 'email').hasError(validation.type) && (validations_form.get( 'email').dirty || validations_form.get( 'email').touched) ">
                    {{ validation.message }}
                </div>
            </ng-container>
        </div>
        <ion-item>
            <ion-label position="floating" color="primary">Password</ion-label>
            <ion-input type="password" #password formControlName="password" class="form-controll" required></ion-input>
        </ion-item>

        <div class="validation-errors" [formGroup]="validations_form">
            <ng-container *ngFor="let validation of validation_messages.password">
                <div class="error-message" *ngIf="validations_form.get( 'password').hasError(validation.type) && (validations_form.get( 'password').dirty || validations_form.get( 'password').touched) ">
                    {{ validation.message }}
                </div>
            </ng-container>
        </div>
        <br>

        <ion-button class="submit-btn" type="submit" [disabled]="!validations_form.valid" expand="block ">Register</ion-button>
        <label class="error-message ">{{errorMessage}}</label>
        <label class="success-message ">{{successMessage}}</label>
    </form>
</ion-content>
